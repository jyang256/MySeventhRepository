<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <title>Add a student</title>
</head>

<body>
  <main class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Students</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="list.html">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="edit.html">Edit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="delete.html">Delete</a>
          </li>
        </ul>
      </div>
    </nav>
    <header>
      <h1>Add a Student</h1>
      <hr>
    </header>
    <form>
      <div class="mb-3">
        <label for="first-name" class="form-label">First Name:</label>
        <input type="text" class="form-control" name="firstName" id="first-name">
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name:</label>
        <input type="text" class="form-control" name="lastName" id="last-name">
      </div>
      <div class="mb-3">
        <label for="region" class="form-label">Region:</label>
        <select name="region" id="region" class="form-select">
          <option value="">Choose a region</option>
          <option value="Europe">Europe</option>
          <option value="Canada">Canada</option>
          <option value="USA">USA</option>
        </select>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </form>
  </main>

</body>

</html>
